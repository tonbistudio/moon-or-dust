  </defs>
  
  <!-- Background -->
  <rect x="5" y="5" width="70" height="70" rx="8" fill="#1a1a2e" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Moon - top left -->
  <g transform="translate(28, 28)">
    <circle cx="0" cy="0" r="11" fill="#14F195" opacity="0.9"/>
    <circle cx="4" cy="-3" r="9" fill="#1a1a2e"/>
  </g>
  
  <!-- Dust - bottom right -->
  <g transform="translate(52, 52)">
    <circle cx="0" cy="0" r="8" fill="#9945FF" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#ff6b6b" opacity="0.9"/>
    <circle cx="0" cy="0" r="2" fill="#ffd93d"/>
    <circle cx="-7" cy="-6" r="1.5" fill="#9945FF" opacity="0.5"/>
    <circle cx="6" cy="-7" r="1" fill="#9945FF" opacity="0.4"/>
  </g>
  
  <!-- Diagonal divider -->
  <line x1="15" y1="65" x2="65" y2="15" stroke="url(#solanaGrad)" stroke-width="2" opacity="0.5"/>
